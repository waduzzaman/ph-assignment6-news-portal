<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Now</title>
    <!-- Bootstrap 5 CSS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font Awesome kit link -->
    <script src="https://kit.fontawesome.com/5fce7dba13.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <header>
      <section class="container">
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-1 text-danger">News Now </a>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html"><img class="img-fluid w-50" src="assets/profile.png" alt=""></a>
              </li>
            </ul>
          </div>
        </nav>
        <hr>

      </section>
    </header>


    <main class="container">
      <section>
        <ul class="list-unstyled d-flex align-items-center my-3"  id="categories"> 
     

        </ul>
        <!-- <div id="newsCategoryContainer" class="d-flex justify-content-around link-unstyled">         

        </div> -->
       
       

      </section>

      <section>
        <div class="mb-3" w-50>
          <input id="search-field" type="email" class="form-control mt-2" id="exampleFormControlInput1"
            placeholder="search your news">
          <div id="btn-search" class="btn btn-primary mt-2">Search</div>
          <!-- <button type="button" class="btn btn-outline-primary">Primary</button> -->
        </div>
      </section>

      <section class="news details">

        <div id="breakingNewsContainer" class="card mb-3 mt-3">
          
          <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="news-title" class="modal-title" id="exampleModalLabel">
                  News Details
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="news-details" class="modal-body"> 
                
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
          
        </div>

        <div id="regularNewsContainer" class="card mb-3 mt-3">
        </div>

        <div id="internationalNewsContainer" class="card mb-3 mt-3">
        </div>
        <div id="sportsNewsContainer" class="card mb-3 mt-3">
        </div>

        <div id="entertainmentNewsContainer" class="card mb-3 mt-3">
        </div>
        <div id="cultureNewsContainer" class="card mb-3 mt-3">
        </div>
        <div id="artsNewsContainer" class="card mb-3 mt-3">
        </div>
        <div id="allNewsContainer" class="card mb-3 mt-3">
        </div>

        
  
      </section>

     

    </main>



    <!-- Bootstrap 5 JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <!-- link with JS -->

    <script src="app.js"></script>

  </body>

</html>
