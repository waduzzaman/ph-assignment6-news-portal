<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>News Now</title>
        <!-- Bootstrap 5 CSS CDN  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- font Awesome kit link -->
        <script src="https://kit.fontawesome.com/5fce7dba13.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <header>
            <section class="container">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bold fs-1 text-danger">News Now </a>
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html"><img class="img-fluid w-50" src="assets/profile.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <hr>

            </section>
        </header>

        <main class=" container">
            <section>
                <div id="newsCategoryContainer" class="d-flex justify-content-around text-dark">

                </div>
            </section>

            <section>
                <div class="mb-3" w-50>
                    <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="search your news">
                    <div id="btn-search" class="btn btn-primary mt-3 d-flex justify-content-end">Search</div>
                    <!-- <button type="button" class="btn btn-outline-primary">Primary</button> -->
                </div>
            </section>

            <section class="news details">
                <div id="breakingNewsContainer" class="card mb-3 mt-3">
                </div>
            
                <div id="regularNewsContainer" class="card mb-3 mt-3">
                </div>
            
                <div id="internationalNewsContainer" class="card mb-3 mt-3">
                </div>
                <div id="sportsNewsContainer" class="card mb-3 mt-3">
                </div>
            
                <div id="entertainmentNewsContainer" class="card mb-3 mt-3">
                </div>
                <div id="cultureNewsContainer" class="card mb-3 mt-3">
                </div>
                <div id="artsNewsContainer" class="card mb-3 mt-3">
                </div>
                <div id="allNewsContainer" class="card mb-3 mt-3">
                </div>
            </section>


        </main>



        <!-- Bootstrap 5 JS CDN  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <!-- link with JS -->
        <script src="js/app.js"></script>
    </body>

</html>
